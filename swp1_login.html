<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWP1 - Student Welfare Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease-out;
            border: 1px solid #e5e7eb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: white;
            padding: 40px 35px 30px 35px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 40px;
        }

        .auth-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            color: #10b981;
        }

        .auth-header p {
            font-size: 15px;
            color: #6b7280;
            font-weight: 400;
        }

        .form-wrapper {
            padding: 35px 35px 40px 35px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            outline: none;
            background: #f9fafb;
            color: #111827;
        }

        .form-group input:focus {
            border-color: #10b981;
            background: white;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .name-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .name-group .form-group {
            margin-bottom: 0;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #10b981;
        }

        .remember-me label {
            cursor: pointer;
            color: #6b7280;
            font-weight: 500;
        }

        .forgot-password {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: #059669;
        }

        .submit-button {
            width: 100%;
            padding: 13px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-button:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .toggle-form {
            text-align: center;
            margin-top: 25px;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }

        .toggle-form a {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .toggle-form a:hover {
            color: #059669;
            text-decoration: underline;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
            display: none;
            font-weight: 500;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak {
            width: 33%;
            background: #ef4444;
        }

        .strength-medium {
            width: 66%;
            background: #f59e0b;
        }

        .strength-strong {
            width: 100%;
            background: #10b981;
        }

        .terms-text {
            margin-top: 20px;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            line-height: 1.6;
        }

        .terms-text a {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #9ca3af;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 15px;
            font-weight: 500;
        }

        .info-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: #f0fdf4;
            border: 1px solid #d1fae5;
            border-radius: 8px;
            font-size: 13px;
            color: #065f46;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .info-badge::before {
            content: 'ℹ️';
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
            }

            .auth-header {
                padding: 30px 25px 25px 25px;
            }

            .form-wrapper {
                padding: 30px 25px;
            }

            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .name-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 id="headerTitle">SWP1</h1>
            <p id="headerSubtitle">Student Welfare Project</p>
        </div>

        <div class="form-wrapper">
            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <form action="#" method="POST" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input 
                            type="password" 
                            id="login-password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-button">Login</button>

                    <div class="toggle-form">
                        Don't have an account? <a onclick="showSignup()">Sign Up</a>
                    </div>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signupForm" class="form-container">
                <form action="#" method="POST" onsubmit="handleSignup(event)">
                    <div class="name-group">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input 
                                type="text" 
                                id="first-name" 
                                name="first_name" 
                                placeholder="First name"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input 
                                type="text" 
                                id="last-name" 
                                name="last_name" 
                                placeholder="Last name"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input 
                            type="email" 
                            id="signup-email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number (Optional)</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="Enter your phone number"
                        >
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input 
                            type="password" 
                            id="signup-password" 
                            name="password" 
                            placeholder="Create a password"
                            required
                            oninput="checkPasswordStrength()"
                        >
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-bar-fill" id="strengthBar"></div>
                            </div>
                            <span id="strengthText"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm_password" 
                            placeholder="Confirm your password"
                            required
                            oninput="checkPasswordMatch()"
                        >
                        <div class="error-message" id="passwordError">Passwords do not match</div>
                    </div>

                    <button type="submit" class="submit-button">Create Account</button>

                    <div class="terms-text">
                        By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </div>

                    <div class="toggle-form">
                        Already have an account? <a onclick="showLogin()">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
            document.getElementById('headerTitle').textContent = 'Create Account';
            document.getElementById('headerSubtitle').textContent = 'Join the Student Welfare Project';
        }

        function showLogin() {
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('headerTitle').textContent = 'SWP1';
            document.getElementById('headerSubtitle').textContent = 'Student Welfare Project';

            // Clear signup form
            document.getElementById('signupForm').querySelector('form').reset();
            document.getElementById('strengthBar').style.width = '0%';
            document.getElementById('strengthText').textContent = '';
            document.getElementById('passwordError').style.display = 'none';
        }

        function checkPasswordStrength() {
            const password = document.getElementById('signup-password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'strength-bar-fill';

            if (password.length === 0) {
                strengthText.textContent = '';
                strengthBar.style.width = '0%';
            } else if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#dc3545';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium password';
                strengthText.style.color = '#ffc107';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#28a745';
            }
        }

        function checkPasswordMatch() {
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('passwordError');

            if (confirmPassword.length > 0 && password !== confirmPassword) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        }

        

            
        
    </script>
    <script type="module">
  import {
    login,
    signup,
    redirectIfLoggedIn
  } from "./js/auth.js";

  // If user is already logged in, go to home
  redirectIfLoggedIn();

  window.handleLogin = async function (event) {
    event.preventDefault();

    try {
      await login(
        document.getElementById("login-email").value,
        document.getElementById("login-password").value
      );

      // Go to home after login
      window.location.href = "swp1_home.html";
    } catch (err) {
      alert(err.message);
    }
  };

  window.handleSignup = async function (event) {
    event.preventDefault();

    const password = document.getElementById("signup-password").value;
    const confirm = document.getElementById("confirm-password").value;

    if (password !== confirm) {
      document.getElementById("passwordError").style.display = "block";
      return;
    }

    try {
      await signup(
        document.getElementById("signup-email").value,
        password
      );
      alert("Account created. Please login.");
      showLogin();
    } catch (err) {
      alert(err.message);
    }
  };
</script>

</body>
</html>
